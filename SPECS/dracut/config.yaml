  spdx:
    package:
      detailed_description: 'dracut contains tools to create a bootable initramfs
        for 2.6 Linux kernels. Unlike existing implementations, dracut does hard-code
        as little as possible into the initramfs. dracut contains various modules
        which are driven by the event-based udev. Having root on MD, DM, LVM2, LUKS
        is supported as well as NFS, iSCSI, NBD, FCoE with the dracut-network package. '
      home_page: https://github.com/dracutdevs/dracut/wiki
