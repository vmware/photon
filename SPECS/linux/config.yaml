              detailed_description:
                  A FIPS (Federal Information Processing Standards) canister
                  is a binary blob of cryptographic algorithms designed to store, manage, and
                  protect cryptographic keys, tokens, or other sensitive data in accordance
                  with FIPS security standards. These canisters are typically used in environments
                  that require high levels of data protection and compliance with governmental
                  or industry-specific security guidelines. FIPS canisters are engineered to
                  prevent unauthorized access, tampering, and data breaches.
              home_page: https://github.com/vmware/photon
              license_concluded: GPL-2.0-only AND GPL-1.0-or-later
              license_declared: GPL-2.0-only AND GPL-1.0-or-later
              short_summary:
                  A FIPS canister serves as a critical component consists of binary
                  blob of cryptographic algorithms which helps in secure information handling,
                  ensuring that cryptographic operations and sensitive data storage comply with
                  strict security and regulatory standards.
              supplier: "Organization: Broadcom, Inc."
