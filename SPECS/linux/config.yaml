              supplier: "Organization: Broadcom, Inc."
              license_declared: "GPL-1.0-or-later AND GPL-2.0-only AND GPL-2.0-or-later"
              license_concluded: "GPL-1.0-or-later AND GPL-2.0-only AND GPL-2.0-or-later"
              home_page: "https://gitlab.com/rt-linux-tools/stalld"
              short_summary:
                  "Daemon that finds starving tasks in the system and gives them a temporary boost"
              detailed_description:
                  "The stalld program monitors the set of system threads, looking for threads that are
                  ready-to-run but have not been given CPU time for some threshold period. When a
                  starved thread is found, it is given a temporary boost using the SCHED_DEADLINE policy.
                  The runtime given to such stalled threads is configurable by the user."
