# Scancode/SPDX license IDs which should be ignored if found
license_ignore_list:
    - LicenseRef-scancode-unknown-spdx

# Illegal licenses - packages cannot be licensed under any of these.
# Taken from https://github-vcf.devops.broadcom.net/vcf/srp-policy-controls
# from data/legal/osc/license_family_to_license_map/data.json other_non_permissive
disallowed_licenses:
    - Abstyles
    - AFL-2.0
    - Aladdin
    - CC-BY-NC-1.0
    - CC-BY-NC-2.0
    - CC-BY-NC-2.5
    - CC-BY-NC-3.0
    - CC-BY-NC-4.0
    - CC-BY-NC-ND-1.0
    - CC-BY-NC-ND-2.0
    - CC-BY-NC-ND-2.5
    - CC-BY-NC-ND-3.0
    - CC-BY-NC-ND-4.0
    - CC-BY-NC-SA-1.0
    - CC-BY-NC-SA-2.0
    - CC-BY-NC-SA-2.5
    - CC-BY-NC-SA-3.0
    - CC-BY-NC-SA-4.0
    - CC-BY-ND-1.0
    - CC-BY-ND-2.0
    - CC-BY-ND-2.5
    - CC-BY-ND-3.0
    - CC-BY-ND-4.0
    - CPOL-1.02
    - Elastic License
    - Facebook BSD License with Patent Provision
    - H2 License
    - Oracle Binary Code License Agreement
    - Oracle Technology License for Oracle Java SE
    - Other Non-Permissive License
    - PolyForm-Free-Trial-1.0.0
    - PolyForm-Noncommercial-1.0.0
    - PolyForm-Shield-1.0.0
    - PolyForm-Small-Business-1.0.0
    - Sleepycat
    - SSPL-1.0
    - Sun Binary Code License Agreement
    - Frameworx-1.0
    - gnuplot
    - MS-LPL
    - ODbL-1.0
    - OGDL-Taiwan-1.0
    - Netscape Public License v1.1

# Redis cache options (OPTIONAL)
redis_host:
redis_port:
# TTL: One year (seconds)
redis_ttl: 31536000

# Set if default to no trimming of the license DB before scanning.
# Basically a default value for the --no_trim option.
# Useful if license DB is pre-trimmed once, and no trimming is needed
# for many subsequent scans
no_trimming: "False"

# MD5 checksums of files which are known to fail the scanner
# These files will be skipped at scan time
known_failures:
    # falco-0.36.2/x86_64-vmware-linux/njson-prefix/src/v3.3.0.tar.gz-extract/json-3.3.0/benchmarks/data/jeopardy/jeopardy.json
    - 2075398fa049b1c00223b2279ca5281d
