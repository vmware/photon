    - Abstyles License
    - AFL-2.0
    - Aladdin
    - CC-BY-NC-1.0
    - CC-BY-NC-2.0
    - CC-BY-NC-2.5
    - CC-BY-NC-3.0
    - CC-BY-NC-4.0
    - CC-BY-NC-ND-1.0
    - CC-BY-NC-ND-2.0
    - CC-BY-NC-ND-2.5
    - CC-BY-NC-ND-3.0
    - CC-BY-NC-ND-4.0
    - CC-BY-NC-SA-1.0
    - CC-BY-NC-SA-2.0
    - CC-BY-NC-SA-2.5
    - CC-BY-NC-SA-3.0
    - CC-BY-NC-SA-4.0
    - CC-BY-ND-1.0
    - CC-BY-ND-2.0
    - CC-BY-ND-2.5
    - CC-BY-ND-3.0
    - CC-BY-ND-4.0
    - CPOL-1.02
    - Elastic License
